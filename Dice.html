<!DOCTYPE html>
<html>
  <head>
    <title>Dice Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #1a1a1a;
        color: white;
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      button {
        width: 150px;
        height: 80px;
        font-size: 1.2rem;
        border-radius: 10px;
        border: 2px solid white;
        background-color: #333;
        color: white;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
        margin: 0.5rem;
      }
      button:hover {
        background-color: #555;
      }
      input {
          padding: 0.5rem 1rem;
          font-size: 1.2rem;
          border-radius: 10px;
          border: 2px solid white;
          background-color: #333;
          color: white;
          text-align: center;
          display: block;
          margin: 0 auto;
      }
      a {
        display: block;
      }
      .chart {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .stats {
        display: flex;
        width: 500px; /* same as canvas width */
        justify-content: space-around;
        margin-top: 0.5rem;
        font-size: 0.9rem;
      }
        
    </style>
  </head>


  <body>
    
    <br>
    <br>
    <div style="text-align: center;">
      <h1> Dice Simulator </h1>
      <br>
      
      <img id = "dice" src="RealDice1.png" alt="the dice" style = "width:300px;height:300px;">
      <br>
      <br>
      <button id = "roll" onclick = rollDice()>
        ROLL
      </button>
      <br>
      <p></p>
      <div class="chart">
        <canvas id="gameCanvas" width="500" height="500"></canvas>
        <div class="stats">
          <div id="Text1">1: 0/0 = 0%</div>
          <div id="Text2">2: 0/0 = 0%</div>
          <div id="Text3">3: 0/0 = 0%</div>
          <div id="Text4">4: 0/0 = 0%</div>
          <div id="Text5">5: 0/0 = 0%</div>
          <div id="Text6">6: 0/0 = 0%</div>
        </div>
      </div>
    <script>
      var diceImg = document.getElementById("dice");
      var x = 1;
      var frequency = [0,0,0,0,0,0];
      var canvas = document.getElementById("gameCanvas");
      var ctx = canvas.getContext("2d");
      var total = 0
     
      
      function rollDice(){
        total += 1;
        x = Math.floor((Math.random() * 6) + 1);
        frequency[x-1] += 1;
        diceImg.src = "RealDice"+x+".png";
        var img = new Image();
        img.src = "RealDice"+x+".png";
        img.onload = function() {
          ctx.drawImage(img, 18+(x-1)*80, 30+80*frequency[x-1], 64, 64);
          
        };        
        var label1 = document.getElementById("Text1");
        label1.innerHTML = frequency[0]+"/"+total+" = "+Math.floor(100*frequency[0]/total)+"%";
        var label2 = document.getElementById("Text2");
        label2.innerHTML = frequency[1]+"/"+total+" = "+Math.floor(100*frequency[1]/total)+"%";
        var label3 = document.getElementById("Text3");
        label3.innerHTML = frequency[2]+"/"+total+" = "+Math.floor(100*frequency[2]/total)+"%";
        var label4 = document.getElementById("Text4");
        label4.innerHTML = frequency[3]+"/"+total+" = "+Math.floor(100*frequency[3]/total)+"%";
        var label5 = document.getElementById("Text5");
        label5.innerHTML = frequency[4]+"/"+total+" = "+Math.floor(100*frequency[4]/total)+"%";
        var label6 = document.getElementById("Text6");
        label6.innerHTML = frequency[5]+"/"+total+" = "+Math.floor(100*frequency[5]/total)+"%";
        
      }
    </script>
  </body>
</html>
