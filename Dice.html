<!DOCTYPE html>
<html>
  <head>
    <title>  Dice Simulator </title>
  </head>
  <body>
    
    <br>
    <br>
    <div style="text-align: center;">
      <h1> Dice Simulator </h1>
      <br>
      
      <img id = "dice" src="NewDice1.png" alt="the dice" style = "width:300px;height:300px;">
      <br>
      <br>
      <button id = "roll" onclick = rollDice() style = "width: 250px; height: 100px; font-size: 40px; background-color: lightgreen; color: red; border-radius: 20px;">
        ROLL
      </button>
      <br>
      <p></p>
      <canvas id="gameCanvas" width="500" height="10000"></canvas>
    </div>
    <div id="myText" style="position: absolute; left: 700px; top: 1000px; font-family: Arial; color: black;">
      Hello! I am at X:100, Y:50
    </div>
    <script>
      var diceImg = document.getElementById("dice");
      var x = 1;
      var frequency = [0,0,0,0,0,0];
      var canvas = document.getElementById("gameCanvas");
      var ctx = canvas.getContext("2d");
      var total = 0
     
      
      function rollDice(){
        total += 1
        x = Math.floor((Math.random() * 6) + 1);
        frequency[x-1] += 1;
        diceImg.src = "NewDice"+x+".png";
        var img = new Image();
        img.src = "NewDice"+x+".png";
        img.onload = function() {
          ctx.drawImage(img, 18+(x-1)*80, 30+80*frequency[x-1], 64, 64);
          
        };        
        
      }
    </script>
  </body>
</html>
