<!DOCTYPE html>
<html>
  <head>
    <title>  Dice Simulator </title>
  </head>
  <body>
    
    <br>
    <br>
    <div style="text-align: center;">
      <h1> Dice Simulator </h1>
      <br>
      <br>
      <img id = "dice" src="Dice1.png" alt="the dice" style = "width:100px;height:100px;">
      <br>
      <br>
      <button id = "roll" onclick = rollDice() style = "font-size: 60px; background-color: lightgreen; color: red; border-radius: 20px;">
        ROLL
      </button>
    </div>
    
  
    <script>
      var diceImg = document.getElementById("dice");
      var x = 1;
      function rollDice(){
        x = Math.floor((Math.random() * 6) + 1);
        if (x === 1){
        diceImg.src = "Dice1.png";
        }
        if (x === 2){
        diceImg.src = "Dice2.png";
        }
        if (x === 3){
        diceImg.src = "Dice3.png";
        }
        if (x === 4){
        diceImg.src = "Dice4.png";
        }
        if (x === 5){
        diceImg.src = "Dice5.png";
        }
        if (x === 6){
        diceImg.src = "Dice6.png";
        }
      }
      
        
    </script>
  </body>
</html>
