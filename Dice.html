<!DOCTYPE html>
<html>
  <head>
    <title>  Dice Simulator </title>
  </head>
  <body>
    
    <br>
    <br>
    <div style="text-align: center;">
      <h1> Dice Simulator </h1>
      <br>
      <br>
      <img id = "dice" src="NewDice1.png" alt="the dice" style = "width:300px;height:300px;">
      <br>
      <br>
      <button id = "roll" onclick = rollDice() style = "width: 250px; height: 100px; font-size: 40px; background-color: lightgreen; color: red; border-radius: 20px;">
        ROLL
      </button>
      <br>
      <br>
      <canvas id="gameCanvas" width="500" height="1000"></canvas>
    </div>
    
  
    <script>
      var diceImg = document.getElementById("dice");
      var x = 1;
      var frequency = [0,0,0,0,0,0];
      var canvas = document.getElementById("gameCanvas");
      var ctx = canvas.getContext("2d");
     
      
      function rollDice(){
        x = Math.floor((Math.random() * 6) + 1);
        frequency[x-1] += 1;
        diceImg.src = "NewDice"+x+".png";
        var img = new Image();
        img.src = "NewDice"+x+".png";
        img.onload = function() {
          ctx.drawImage(img, 18+(x-1)*80, 16+80*frequency[x-1], 64, 64);
          
};


        





        
      function spawnNewDice(x, y, num) {
        // 1. Create the new image element
        var newImg = document.createElement("img");
    
    // 2. Set the source to your Piskel PNG
        newImg.src = "Dice1.png"; 
    
    // 3. Apply the styles to position it
        newImg.style.position = "absolute";
        newImg.style.left = x + "px";
        newImg.style.top = y + "px";
        newImg.style.width = "32px"; // Matches your Piskel size
        newImg.style.height = "32px";
    
    // 4. Add it to the webpage (or your container div)
      document.body.appendChild(newImg);
}
      }
      
        
    </script>
  </body>
</html>
