<!DOCTYPE html>
<html>
  <head>
    <title>  Dice Simulator </title>
  </head>
  <body>
    
    <br>
    <br>
    <div style="text-align: center;">
      <h1> Dice Simulator </h1>
      <br>
      
      <img id = "dice" src="NewDice1.png" alt="the dice" style = "width:300px;height:300px;">
      <br>
      <br>
      <button id = "roll" onclick = rollDice() style = "width: 250px; height: 100px; font-size: 40px; background-color: lightgreen; color: red; border-radius: 20px;">
        ROLL
      </button>
      <br>
      <p></p>
      <canvas id="gameCanvas" width="500" height="10000"></canvas>
    </div>
    <div id="Text1" style="position: absolute; left: 580px; top: 670px; font-family: Arial; font-size: 10px; color: black;">
      0/0 = 0%
    </div>
    <div id="Text2" style="position: absolute; left: 660px; top: 670px; font-family: Arial; font-size: 10px; color: black;">
      0/0 = 0%
    </div>
    <div id="Text3" style="position: absolute; left: 740px; top: 670px; font-family: Arial; font-size: 10px; color: black;">
      0/0 = 0%
    </div>
    <div id="Text4" style="position: absolute; left: 820px; top: 670px; font-family: Arial; font-size: 10px; color: black;">
      0/0 = 0%
    </div>
    <div id="Text5" style="position: absolute; left: 900px; top: 670px; font-family: Arial; font-size: 10px; color: black;">
      0/0 = 0%
    </div>
    <div id="Text6" style="position: absolute; left: 980px; top: 670px; font-family: Arial; font-size: 10px; color: black;">
      0/0 = 0%
    </div>
    <script>
      var diceImg = document.getElementById("dice");
      var x = 1;
      var frequency = [0,0,0,0,0,0];
      var canvas = document.getElementById("gameCanvas");
      var ctx = canvas.getContext("2d");
      var total = 0
     
      
      function rollDice(){
        total += 1
        x = Math.floor((Math.random() * 6) + 1);
        frequency[x-1] += 1;
        diceImg.src = "NewDice"+x+".png";
        var img = new Image();
        img.src = "NewDice"+x+".png";
        img.onload = function() {
          ctx.drawImage(img, 18+(x-1)*80, 30+80*frequency[x-1], 64, 64);
          
        };        
        var label1 = document.getElementById("Text1");
        label1.innerHTML = "frequency[0]+"/"+total+" = "+Math.floor(100*frequency[0]/total);
        var label2 = document.getElementById("Text2");
        label2.innerHTML = "frequency[1]+"/"+total+" = "+Math.floor(100*frequency[1]/total);
        var label3 = document.getElementById("Text3");
        label3.innerHTML = "frequency[2]+"/"+total+" = "+Math.floor(100*frequency[2]/total);
        var label4 = document.getElementById("Text4");
        label4.innerHTML = "frequency[3]+"/"+total+" = "+Math.floor(100*frequency[3]/total);
        var label5 = document.getElementById("Text5");
        label5.innerHTML = "frequency[4]+"/"+total+" = "+Math.floor(100*frequency[4]/total);
        var label5 = document.getElementById("Text6");
        label6.innerHTML = "frequency[5]+"/"+total+" = "+Math.floor(100*frequency[5]/total);
        
      }
    </script>
  </body>
</html>
