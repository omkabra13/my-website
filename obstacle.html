<!DOCTYPE html>
<html>
<head>
    <title>Simple Canvas Game</title>
    <style>
        body { background-color: #222; color: white; text-align: center; }
        /* The canvas is your drawing paper */
        canvas { background-color: black; border: 2px solid white; }
    </style>
</head>
<body>

    <h1>Arrow Keys to Move, </h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");

        var friends= [];
        var enemies = [];

        
        var playerX = 380;
        var playerY = 540;
        var playerSize = 40;
        var speed = 20;
        
        setInterval(function() {
            var newEnemy = {
                x: Math.random() * (780),
                y: -20,
                size: 20,
                speed: 3
            };
            enemies.push(newEnemy);
        }, 1000); 
      
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

           
            ctx.fillStyle = "lime";
            ctx.fillRect(playerX, playerY, playerSize, playerSize);

          
            requestAnimationFrame(draw);
        }

        
        window.addEventListener("keydown", function(event) {
            if (event.key === "ArrowRight") { 
                if (playerX <= 750){playerX += speed; }
            }
            if (event.key === "ArrowLeft") { 
                if (playerX >= 10){playerX -= speed; }
            }
            
            
        });

        // Start the game loop
        draw();
    </script>
</body>
</html>
