<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Hub | My Awesome Page</title>
    <style>
        :root {
            --bg-color: #0d0d1a;
            --card-bg: #16213e;
            --accent-color: #e94560;
            --text-color: #ffffff;
            --secondary-accent: #00d2ff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(180deg, rgba(233, 69, 96, 0.1) 0%, rgba(13, 13, 26, 0) 100%);
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--accent-color);
            text-shadow: 0 0 15px rgba(233, 69, 96, 0.5);
        }

        p {
            font-size: 1.2rem;
            color: var(--secondary-accent);
            opacity: 0.8;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 90%;
            padding: 40px 0;
        }

        .game-card {
            background: var(--card-bg);
            border: 1px solid #0f3460;
            border-radius: 12px;
            padding: 25px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Hover Effects */
        .game-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-color);
            box-shadow: 0 10px 25px rgba(233, 69, 96, 0.3);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .game-card:hover::before {
            left: 100%;
        }

        .game-card h3 {
            margin: 10px 0;
            font-size: 1.4rem;
        }

        .game-card span {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--secondary-accent);
            letter-spacing: 1px;
        }

        .typing-special {
            border: 1px solid var(--accent-color);
            background: linear-gradient(45deg, #16213e, #1a1a2e);
        }
    </style>
</head>
<body>

    <header>
        <h1>Central Hub</h1>
        <p>Project Portfolio & Game Suite</p>
    </header>

    <div class="grid-container">
        <a href="game1.html" class="game-card">
            <span>Clicker</span>
            <h3>Monster Clicker</h3>
        </a>

        <a href="obstacle.html" class="game-card">
            <span>Action</span>
            <h3>Obstacle Game</h3>
        </a>

        <a href="Dice.html" class="game-card">
            <span>Utility</span>
            <h3>Dice Simulator</h3>
        </a>

        <a href="ColorFlipper.html" class="game-card">
            <span>Tool</span>
            <h3>Color Flipper</h3>
        </a>

        <a href="Stopwatch.html" class="game-card">
            <span>Tool</span>
            <h3>Stopwatch</h3>
        </a>

        <a href="Typinggame.html" class="game-card typing-special">
            <span>Elite Challenge</span>
            <h3>Ultimate Typing Game</h3>
        </a>
    </div>

</body>
</html>
