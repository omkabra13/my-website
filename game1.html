<!DOCTYPE html>
<html>
  <head>
    <title>Clicker Game</title>
  </head>
  <body>
    <h1>Clicker Game</h1>
    <p>Click the button to collect points! </p>

    <div class="score-board">
        Score: <span id="score">0</span>
    </div>

    <button id="click-button" onclick="addpoint()">CLICK ME!</button>
    <button id ="buy-buffer" onclick = "buffer()">Buy buffer for 10</button>

    <a href = "index.html">Go Back to my main page</a>

    <script>
      var score = 0;
      var increase = 1
      function addpoint() {
        score = score + increase;
        document.getElementById("score").innerHTML = score;
      }
      function buffer() {
        if (score >= 10){
          alert("You bought a buff")
          score = score - 10
          increase = increase + 1
          document.getElementById("score").innerHTML = score;
      
        } 
        else{
          alert("Bro not slick! You need 10 score to buy this buff")
        }
      }
    </script>
    
  </body>
</html>
