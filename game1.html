<!DOCTYPE html>
<html>
  <head>
    <title>Clicker Game</title>
  </head>
  <body>
    <h1>Monster Clicker</h1>
    <p>Click the button to collect bones! </p>

    <div class="score-board">
        Bones: <span id="bones">0</span>
    </div>
    <div class="bones-click">
        Bones Per Click: <span id="BPC">1</span>
    </div>
    <div class="bones-second">
        Bones Per Second: <span id="BPS">0</span>
    </div>


    <button id="click-button" onclick="addpoint()">Click to get bones!</button>
    <br>
    <button id ="buy-skeleton" onclick = "buffer()" style = "font-size: 30px; background-color: lightgreen; color: red; border-radius: 10px;">
      Buy Skeleton (10 bones) <br> Increases BPC by 1 <br> Owned: 0
    </button>
    <br>
    <br>
    <a href="index.html">
      <button style: "width: 250px; height: 100px; font-size: 40px; background-color: Yellow; color: Red; border-radius: 20px;">Home Page</button>
    </a>

    <script>
      var bones = 0;
      var BPC = 1
      var BPS = 0
      var skeletonCost = 10
      var skeletonCnt = 0
      function addpoint() {
        bones = bones + BPC;
        document.getElementById("bones").innerHTML = bones;
      }
      function buffer() {
        if (bones >= skeletonCost){
          alert("You bought a skeleton")
          bones = bones - skeletonCost
          BPC = BPC + 1
          skeletonCost = Math.round(skeletonCost * 1.15)
          skeletonCnt = skeletonCnt + 1
          document.getElementById("buy-skeleton").innerHTML = "Buy Skeleton (" + skeletonCost + " bones) <br> Increases BPC by 1 <br> Owned: " + skeletonCnt;
          document.getElementById("bones").innerHTML = bones;
          document.getElementById("BPC").innerHTML = BPC;
          
      
        } 
        else{
          alert("You need" + skeletonCost+ " bones to buy a skeleton.")
        }
      }
    </script>
    
  </body>
</html>
