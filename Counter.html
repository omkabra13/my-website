<!DOCTYPE html>
<html>
  <body>
    <div style="text-align: center;">
      <p style = "font-size: 100px;">Counter</p>
      <p id = "counter" style = "font-size: 60px;">0</p>
    
      <button onclick="increase()" style = "width: 150px; height: 80px; font-size: 30px; background-color: Green; color: Black; border-radius: 15px;">Increase</button>
      <button onclick="decrease()" style = "width: 150px; height: 80px; font-size: 30px; background-color: Green; color: Black; border-radius: 15px;">Decrease</button>
      <br>
      <br>
      <a href="index.html">
        <button style = "width: 250px; height: 100px; font-size: 40px; background-color: Yellow; color: Red; border-radius: 20px;">Home Page</button>
      </a>
    </div>
    
  <script>
      var count = 0; 
  
      function increase() {
        count+= 1
        document.getElementById("counter").innerHTML = count
      }
  
      function decrease() {
        count -= 1
        document.getElementById("counter").innerHTML = count
      }
  
      
    </script>
  
  </body>
</html>
