      var lives = 0

      function selectEasy(){
        x = Math.floor(Math.random()*97);
        word = easy_words[x];

        lives = 10;
      }
      function selectMedium(){
        x = Math.floor(Math.random()*74);
        word = medium_words[x];
        let displayArray  = new Array(word.length).fill("_");
        lives = 6;
      }
      function selectHard(){
        x = Math.floor(Math.random()*122)
        word = hard_words[x]
        let displayArray  = new Array(word.length).fill("_");
        lives = 6;
      }
      function handleGuess() {
    
        var letter = document.getElementById("guessInput").value.toLowerCase();
        
        if (letter === "") return; 
        for (let i = 0; i < word.length; i++) {
          if (letter === word[i]){
            correct = 1
            displayArray[i] = letter
          }
      
        }
        if (correct === 0):
          lives -= 1
          wrongGuesses.push(letter)
        
        correct = 0
        document.getElementById("guessInput").value = "";
        document.getElementbyId("word").innerText = displayArray.join(" ");
        document.getElementbyId("lives").innerText = "Lives left: " + lives;
        document.getElementbyId("wrongGuess").innerText = wrongGuesses.join(", ");
      }
