<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #1a1a1a;
        color: white;
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      button {
        width: 150px;
        height: 80px;
        font-size: 1.2rem;
        border-radius: 10px;
        border: 2px solid white;
        background-color: #333;
        color: white;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
        margin: 0.5rem;
      }
      button:hover {
        background-color: #555;
      }
    </style>
  </head>

  <body>
    <div style="text-align: center;">
      <p style = "font-size: 100px;">Stopwatch</p>
      <p id = "time" style = "font-size: 60px;">0:00:00</p>
    
      <button onclick="start()">Start</button>
      <button onclick="stop()">Stop</button>
      <button onclick="reset()">Reset</button>
      <br>
      <br>
      <a href="index.html"><button>Home Page</button></a>
    </div>
    
  <script>
      var totalSeconds = 0; // Keep a "Grand Total"
      var timer; 
  
      function start() {
        if (!timer) {
          timer = setInterval(function() {
            totalSeconds++; // Only change the grand total
            
            // Calculate display numbers without breaking the total
            var hours = Math.trunc(totalSeconds / 3600);
            var minutes = Math.trunc((totalSeconds % 3600) / 60);
            var seconds = totalSeconds % 60;
  
            // Your "leading zero" logic works great!
            var displaySec = seconds < 10 ? "0" + seconds : seconds;
            var displayMins = minutes < 10 ? "0" + minutes : minutes;
            
            document.getElementById("time").innerHTML = hours + ":" + displayMins + ":" + displaySec;
          }, 1000);
        }
      }
  
      function stop() {
        clearInterval(timer);
        timer = null;
      }
  
      function reset() {
        stop();
        totalSeconds = 0; // Reset the grand total
        document.getElementById("time").innerHTML = "0:00:00";
      }
    </script>
  
  </body>
</html>
