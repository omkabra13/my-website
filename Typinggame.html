<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Typing Game v2.5</title>
    <style>
        body {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: white;
            padding-top: 50px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #16213e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            border: 1px solid #0f3460;
        }
        #word-display {
            font-size: 28px;
            margin: 20px 0;
            min-height: 100px;
            color: #e94560;
            word-wrap: break-word;
            line-height: 1.4;
            background: #0f3460;
            padding: 20px;
            border-radius: 10px;
        }
        .hud {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 10px;
        }
        #timer {
            font-size: 35px;
            color: #00d2ff;
            font-weight: bold;
            text-shadow: 0 0 10px #00d2ff;
        }
        #live-cps {
            font-size: 20px;
            color: #e94560; /* Starts Red */
            background: rgba(255, 255, 255, 0.05);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid #e94560;
            transition: 0.3s;
        }
        input {
            font-size: 22px;
            padding: 15px;
            width: 85%;
            border-radius: 8px;
            border: 2px solid #0f3460;
            background: #1a1a2e;
            color: white;
            outline: none;
            margin-bottom: 10px;
        }
        input:focus { border-color: #e94560; }
        .btn-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        button {
            font-size: 18px;
            padding: 12px 30px;
            background-color: #e94560;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background-color: #ff2e63; transform: scale(1.05); }
        .retry-btn { background-color: #4ecca3; }
        
        #message { margin-top: 20px; font-size: 18px; min-height: 30px; }
        .success { color: #4ecca3; }
        .error { color: #e94560; }
        #stats-panel {
            margin-top: 20px;
            display: none;
            padding: 15px;
            background: #0f3460;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Ultimate Typing Game</h1>
    <h3 id="level-info">Level 1 / 20</h3>
    
    <div class="hud">
        <div id="timer">10s</div>
        <div id="live-cps">Target CPS: 0.00</div>
    </div>
    
    <div id="word-display">Press Start to Begin</div>
    
    <input type="text" id="user-input" placeholder="Type here..." autocomplete="off" disabled>
    <br>
    
    <div class="btn-group">
        <button id="start-btn" onclick="startGame()">Start Game</button>
        <button id="retry-btn" class="retry-btn" onclick="retryLevel()" style="display:none;">Try Level Again</button>
        <button id="restart-btn" onclick="startGame()" style="display:none;">Complete Restart</button>
    </div>
    
    <div id="message"></div>
    
    <div id="stats-panel">
        <span id="final-cps"></span> | <span id="final-wpm"></span>
    </div>
</div>

<script>
    const easy_words = ["bat","dog","toy","cat","rat","law","mud","boy","the","she","red","pop","lie","bay","hay","can","sad","mad","cap","rap","met","fad","hop","top","tap","lap","lie","bag","ham","ray","say","tie","bit","hit","hat","bet","bid","lid","pad","and","tan","tar","eat","ate","lag","rag","tag","kid","dip","rip","lip","pod","rod","nod","his","sis","gem","ant","wad","win","nap","way","pay","day","van","mom","dad","dot","rot","tip","hen","tin","fee","tee","tea","pea","bee","sea","see","men","man","did","sim","pin","fib","yay","may","pot","pan","run","ran","ton","put","hut","but","cut","pit","vat"];
    const medium_words = ["lemon","cheese","happy","angry","tomato","carve","tattoo","water","walks","visit","liver","flight","height","skirts","house","train","spoon","tiger","zebra","doctor","teach","study","juice","bottle","never","peace","donor","python","coding","uncle","sleeps","table","wonder","growth","forest","river","yellow","purple","cycle","pillow","school","queen","yogurt","bouncy","flavor","guitar","piano","breeze","sunny","window","marvel","gloves","framed","sweet","dirty","clean","apple","coffee","button","refer","climb","minute","light","shelf","wobble","tired","party","brain","vault","tennis","winter","cover","paper","pencil","hello"];
    const hard_words = ["congratulations","absolutely","photosynthesis","monstrosity","university","cheeseburger","accommodate","suburban","pizazz","assuming","stewardess","xylophone","overzealous","withdrawal","wednesday","vulnerable","visualization","versatile","veterinary","vaccination","vegetarian","unanimous","transmission","trajectory","temporary","tournament","temperature","surveillance","psychology","responsibility","recommendation","pronunciation","practicioner","plagiarism","pilgrimage","philosophy","participation","nutritious","necessarily","miscellaneous","marshmallows","mayonnaise","leprechaun","limousine","kindergarten","knowledgeable","interference","inflammation","handkerchief","fluorescent","extraordinary","pharmaceutical","exhiliration","environmental","disappointment","choreography","circumstantial","cauliflower","cantaloupe","auditorium","apostrophe","amphitheater","advantageous","acknowledgement","abbreviation","abundant","accommodation","adjustment","ambidextrous","asymmetrical","auxiliary","bachelorette","bureaucracy","behavioral","boulevard","camouflage","determination","differentiation","description","dysfunctional","impressionable","enthusiastic","entrepreneur","eavesdropping","exaggerated","fascinating","governmental","hygienic","immediately","individuality","interpretation","laboratory","labyrinth","lieutenant","lightning","legitimate","likelihood","maintenance","masquerade","medicinal","mezzanine","medieval","mischievious","misunderstood","pneumonia","noticeable","opportunity","overwhelming","picturesque","pilgrimage","prohibitive","quadruple","ridiculous","sacrilegious","rudimentary","chandelier","sophomore","superfluous","susceptible","suspicious","synonymous","tomorrow","zucchini"];

    const levels = [
        { count: 1, type: "easy",   time: 10, targetCps: 0.4 }, 
        { count: 2, type: "easy",   time: 10, targetCps: 0.8 }, 
        { count: 1, type: "medium", time: 10, targetCps: 1.0 }, 
        { count: 4, type: "easy",   time: 10, targetCps: 1.2 }, 
        { count: 3, type: "medium", time: 10, targetCps: 1.5 }, // L5
        { count: 6, type: "easy",   time: 10, targetCps: 1.8 }, 
        { count: 4, type: "medium", time: 10, targetCps: 2.2 }, 
        { count: 8, type: "easy",   time: 10, targetCps: 2.8 }, 
        { count: 6, type: "medium", time: 10, targetCps: 3.2 }, 
        { count: 3, type: "hard",   time: 10, targetCps: 3.5 }, // L10
        { count: 8, type: "medium", time: 10, targetCps: 4.2 }, 
        { count: 4, type: "hard",   time: 10, targetCps: 4.8 }, 
        { count: 9, type: "medium", time: 10, targetCps: 5.5 }, // L13
        { count: 5, type: "hard",   time: 10, targetCps: 6.0 }, // L14
        { count: 10, type: "medium",time: 10, targetCps: 7.0 }, // L15: Balanced
        { count: 6, type: "hard",   time: 10, targetCps: 7.5 }, // L16
        { count: 20, type: "easy",  time: 10, targetCps: 8.5 }, 
        { count: 8, type: "hard",   time: 10, targetCps: 9.5 }, // L18
        { count: 9, type: "hard",   time: 10, targetCps: 10.5}, // L19
        { count: 11, type: "hard",  time: 10, targetCps: 12.0}  // L20
    ];

    let currentLevel = 0;
    let targetText = "";
    let timeLeft = 10;
    let timerObj;
    let totalChars = 0;
    let totalTimeTaken = 0;

    const wordDisplay = document.getElementById("word-display");
    const userInput = document.getElementById("user-input");
    const timerDisplay = document.getElementById("timer");
    const liveCpsDisplay = document.getElementById("live-cps");
    const levelInfo = document.getElementById("level-info");
    const message = document.getElementById("message");
    
    const startBtn = document.getElementById("start-btn");
    const retryBtn = document.getElementById("retry-btn");
    const restartBtn = document.getElementById("restart-btn");
    const statsPanel = document.getElementById("stats-panel");

    function startGame() {
        currentLevel = 0; totalChars = 0; totalTimeTaken = 0;
        message.innerHTML = ""; statsPanel.style.display = "none";
        startBtn.style.display = "none"; retryBtn.style.display = "none";
        restartBtn.style.display = "none"; userInput.disabled = false;
        loadLevel();
    }

    function retryLevel() {
        message.innerHTML = ""; retryBtn.style.display = "none";
        restartBtn.style.display = "none"; userInput.disabled = false;
        loadLevel();
    }

    function loadLevel() {
        userInput.value = ""; userInput.focus();
        let config = levels[currentLevel];
        levelInfo.innerHTML = "Level " + (currentLevel + 1) + " / 20";
        targetText = generatePhrase(config.count, config.type);
        wordDisplay.innerHTML = targetText;
        timeLeft = config.time;
        timerDisplay.innerHTML = timeLeft + "s";
        liveCpsDisplay.innerHTML = "CPS: 0.00";
        liveCpsDisplay.style.color = "#e94560";
        liveCpsDisplay.style.borderColor = "#e94560";
        clearInterval(timerObj);
        timerObj = setInterval(countDown, 1000);
    }

    function generatePhrase(count, type) {
        let list = (type === "hard") ? hard_words : (type === "medium") ? medium_words : easy_words;
        let selected = [];
        for(let i=0; i<count; i++) { selected.push(list[Math.floor(Math.random() * list.length)]); }
        return selected.join(" ");
    }

    function countDown() {
        timeLeft--;
        timerDisplay.innerHTML = timeLeft + "s";
        if (timeLeft <= 0) { gameOver("TIME OUT!"); }
    }

    userInput.addEventListener("input", function() {
        let elapsed = levels[currentLevel].time - timeLeft;
        if (elapsed > 0) {
            let currentCPS = (userInput.value.length / elapsed).toFixed(2);
            liveCpsDisplay.innerHTML = "CPS: " + currentCPS;
            
            // Color logic: Turn Green if hitting target CPS
            if (currentCPS >= levels[currentLevel].targetCps) {
                liveCpsDisplay.style.color = "#4ecca3";
                liveCpsDisplay.style.borderColor = "#4ecca3";
            } else {
                liveCpsDisplay.style.color = "#e94560";
                liveCpsDisplay.style.borderColor = "#e94560";
            }
        }
    });

    userInput.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
            if (userInput.value.trim() === targetText) {
                totalChars += targetText.length;
                totalTimeTaken += (levels[currentLevel].time - timeLeft);
                checkLevelUp();
            } else { gameOver("TYPO!"); }
        }
    });

    function checkLevelUp() {
        clearInterval(timerObj);
        currentLevel++;
        if (currentLevel < levels.length) {
            message.className = "success";
            message.innerHTML = "Lvl " + currentLevel + " Pass!";
            setTimeout(() => { message.innerHTML = ""; loadLevel(); }, 700);
        } else { finishGame(); }
    }

    function finishGame() {
        message.className = "success";
        message.innerHTML = "üèÜ GODLIKE SPEED!";
        wordDisplay.innerHTML = "Run Complete";
        showStats();
        restartBtn.style.display = "inline-block";
    }

    function gameOver(reason) {
        clearInterval(timerObj);
        userInput.disabled = true;
        message.className = "error";
        message.innerHTML = reason + " (Level " + (currentLevel + 1) + ")";
        showStats();
        retryBtn.style.display = "inline-block";
        restartBtn.style.display = "inline-block";
    }

    function showStats() {
        if (totalTimeTaken === 0) return;
        statsPanel.style.display = "block";
        const avgCps = (totalChars / totalTimeTaken).toFixed(2);
        const avgWpm = ((totalChars / 5) / (totalTimeTaken / 60)).toFixed(1);
        document.getElementById("final-cps").innerHTML = "Average CPS: " + avgCps;
        document.getElementById("final-wpm").innerHTML = "Average WPM: " + avgWpm;
    }
</script>

</body>
</html>
