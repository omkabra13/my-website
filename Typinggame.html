<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Typing Game v2.4</title>
    <style>
        body {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: white;
            padding-top: 50px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #16213e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            border: 1px solid #0f3460;
        }
        #word-display {
            font-size: 28px;
            margin: 20px 0;
            min-height: 100px;
            color: #e94560;
            word-wrap: break-word;
            line-height: 1.4;
            background: #0f3460;
            padding: 20px;
            border-radius: 10px;
        }
        .hud {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 10px;
        }
        #timer {
            font-size: 35px;
            color: #00d2ff;
            font-weight: bold;
            text-shadow: 0 0 10px #00d2ff;
        }
        #live-cps {
            font-size: 20px;
            color: #4ecca3;
            background: rgba(78, 204, 163, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid #4ecca3;
        }
        input {
            font-size: 22px;
            padding: 15px;
            width: 85%;
            border-radius: 8px;
            border: 2px solid #0f3460;
            background: #1a1a2e;
            color: white;
            outline: none;
            margin-bottom: 10px;
        }
        input:focus { border-color: #e94560; }
        .btn-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        button {
            font-size: 18px;
            padding: 12px 30px;
            background-color: #e94560;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background-color: #ff2e63; transform: scale(1.05); }
        .retry-btn { background-color: #4ecca3; }
        
        #message { margin-top: 20px; font-size: 18px; min-height: 30px; }
        .success { color: #4ecca3; }
        .error { color: #e94560; }
        #stats-panel {
            margin-top: 20px;
            display: none;
            padding: 15px;
            background: #0f3460;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Ultimate Typing Game</h1>
    <h3 id="level-info">Level 1 / 20</h3>
    
    <div class="hud">
        <div id="timer">10s</div>
        <div id="live-cps">CPS: 0.00</div>
    </div>
    
    <div id="word-display">Press Start to Begin</div>
    
    <input type="text" id="user-input" placeholder="Type here..." autocomplete="off" disabled>
    <br>
    
    <div class="btn-group">
        <button id="start-btn" onclick="startGame()">Start Game</button>
        <button id="retry-btn" class="retry-btn" onclick="retryLevel()" style="display:none;">Try Level Again</button>
