<!DOCTYPE html>
<html>
  <head>
    <title>Color Flipper</title>
    <style>
      body {
        transition: background-color 0.4s ease;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      #random {
        transition: background-color 0.4s ease;
      }
      body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

    </style>
  </head>
  <body>
    <div style="text-align: center;">
      <h1> Color Flipper </h1>
      <br>
      <br>
      <button id = "red" onclick = turnRed() style = "width: 250px; height: 100px; font-size: 40px; background-color: Red; color: Black; border-radius: 20px;">
        RED
      </button>
      <br>
      <br>
      <button id = "blue" onclick = turnBlue() style = "width: 250px; height: 100px; font-size: 40px; background-color: Blue; color: Black; border-radius: 20px;">
        BLUE
      </button>
      <br>
      <br>
      <button id = "green" onclick = turnGreen() style = "width: 250px; height: 100px; font-size: 40px; background-color: Green; color: Black; border-radius: 20px;">
        GREEN
      </button>
      <br>
      <br>
      <button id = "random" onclick = turnRandom() style = "width: 250px; height: 100px; font-size: 40px; background-color: White; color: Black; border-radius: 20px;">
        RANDOM
      </button>
      <br>
      <br>
      <p id = "colorText" style = "display: block; font-size: 30px">RGB: 255, 255, 255</p>
      <br>
      <br>
      <a href="index.html">
        <button style = "width: 250px; height: 100px; font-size: 40px; background-color: Yellow; color: Red; border-radius: 20px;">Home Page</button>
      </a>
    </div>
  </body>
  <script>
    var RandomButton = document.getElementById("random");
    var RGBColor = document.getElementById("colorText")
    function turnRed(){
      document.body.style.backgroundColor = "red";
      RandomButton.style.backgroundColor = "red";
      RGBColor.innerHTML = "RGB: 255, 0, 0"
    }
    function turnBlue(){
      document.body.style.backgroundColor = "blue";
      RandomButton.style.backgroundColor = "blue";
      RGBColor.innerHTML = "RGB: 0, 0, 255"
    }
    function turnGreen(){
      document.body.style.backgroundColor = "green";
      RandomButton.style.backgroundColor = "green";
      RGBColor.innerHTML = "RGB: 0, 255, 0"
    }
    function turnRandom(){
      var r = Math.floor(Math.random() * 256);
      var g = Math.floor(Math.random() * 256);
      var b = Math.floor(Math.random() * 256);
      var hex = "#" + r.toString(16).padStart(2,"0") + g.toString(16).padStart(2,"0") + b.toString(16).padStart(2,"0");
      
      document.body.style.backgroundColor = hex;
      RandomButton.style.backgroundColor = hex;
      RGBColor.innerHTML = "RGB: " + r + ", " + g + ", " + b + " | HEX: " + hex;
    }
  </script>
</html>
