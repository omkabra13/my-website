<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Color Flipper</title>
    <style>
      body {
        transition: background-color 0.4s ease;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #1a1a1a;
      }

      h1, p {
        color: white;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      }

      .buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      button {
        width: 250px;
        height: 100px;
        font-size: 40px;
        color: black;
        border-radius: 20px;
        border: 3px solid white;
        cursor: pointer;
        transition: background-color 0.4s ease, opacity 0.2s;
      }

      button:hover {
        opacity: 0.8;
      }

      #colorText {
        font-size: 30px;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Color Flipper</h1>

    <div class="buttons">
      <button id="red" onclick="turnRed()" style="background-color: Red;">RED</button>
      <button id="blue" onclick="turnBlue()" style="background-color: Blue;">BLUE</button>
      <button id="green" onclick="turnGreen()" style="background-color: Green;">GREEN</button>
      <button id="random" onclick="turnRandom()" style="background: linear-gradient(90deg, red, orange, yellow, green, blue, purple);">RANDOM</button>
    </div>

    <p id="colorText">RGB: 255, 255, 255</p>

    <a href="index.html">
      <button style="background-color: Yellow; color: Red; margin-top: 1rem;">Home Page</button>
    </a>

  </body>
  <script>
    var RandomButton = document.getElementById("random");
    var RGBColor = document.getElementById("colorText");

    function turnRed(){
      document.body.style.backgroundColor = "red";
      RandomButton.style.backgroundColor = "red";
      RGBColor.innerHTML = "RGB: 255, 0, 0 | HEX: #ff0000";
    }
    function turnBlue(){
      document.body.style.backgroundColor = "blue";
      RandomButton.style.backgroundColor = "blue";
      RGBColor.innerHTML = "RGB: 0, 0, 255 | HEX: #0000ff";
    }
    function turnGreen(){
      document.body.style.backgroundColor = "green";
      RandomButton.style.backgroundColor = "green";
      RGBColor.innerHTML = "RGB: 0, 128, 0 | HEX: #008000";
    }
    function turnRandom(){
      var r = Math.floor(Math.random() * 256);
      var g = Math.floor(Math.random() * 256);
      var b = Math.floor(Math.random() * 256);
      var hex = "#" + r.toString(16).padStart(2,"0") + g.toString(16).padStart(2,"0") + b.toString(16).padStart(2,"0");

      document.body.style.backgroundColor = hex;
      RandomButton.style.backgroundColor = hex;
      RGBColor.innerHTML = "RGB: " + r + ", " + g + ", " + b + " | HEX: " + hex;
    }
  </script>
</html>
