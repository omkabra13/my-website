<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div style="text-align:center;">
      <h1> Rock Paper Scissors</h1>
      <button id = "rock" onclick = rockPlayed() style = "width: 120px; height: 200px; background-color:black;">
        <img src="Rock.png" alt="rock" style = "width: 100px; height: 180px;">
      </button>
      <button id = "paper" onclick = paperPlayed() style = "width: 120px; height: 200px; background-color:black;">
        <img src="Paper.png" alt="paper"  style = "width: 100px; height: 180px;">
      </button>
       <button id = "scissors" onclick = scissorPlayed() style = "width: 100px; height: 200px; background-color:black;">
        <img src="Scissors.png" alt="scissor"  style = "width: 100px; height: 180px;">
      </button>
    </div>
  </body>
</html>
